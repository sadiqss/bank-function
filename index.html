<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome to <span class="semi-bold text-purple-600">my personal
                bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <div>
                    <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                        placeholder="Your Email">
                    <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                        type="password" placeholder="password">
                    <button id="login-submit"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
